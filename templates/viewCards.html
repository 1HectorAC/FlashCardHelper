{% extends "base.html"  %}
{% block content %}


{% if cards.cards[0] %}
<script>
    var cards = JSON.parse('{{ cards.cards | tojson }}');   
</script>

<div class="container">
    <div class="jumbotron row text-center">
        <div class="col-md-12 ">
            <h1 style="display:inline">{{ cards.title }}  </h1><h4 style="display:inline">By: {{ cards.owner_name }}</h4>

        </div>
        <div class="col-md-2">
            <input id="previousButton" class="btn" type="button" value="Previous" onclick="previousCard();" disabled/>
        </div>
        <div class="col-md-8">
            <div id="introCard" style="background-color:white;margin:10px;">
                <h5>Instructions</h5>
                <p>Click on the card to flip it.</p>
                <p>Use the Next and Previous button to change the card.</p>
                <input id="startButton" class="btn btn-primary" type="button" value="Play" onclick="startCardView(cards);"/>
            </div>
            <div id="displayCard" style="background-color:white;margin:10px; display:none" onclick="cardFlip();">
                <p style="margin:1px"><span id="index"></span>/<span id="total"></span></p>
                <h4 id="problemLabel"></h4>
                <h5 id="problemText"></h5>
            </div>

        </div>
        <div class="col-md-2">
            <input id="nextButton" class="btn" type="button" value="Next" onclick="nextCard();" disabled/>

        </div>
        
    </div>
</div>

<script src="/static/js/viewCardsScript.js"></script>

{% else %}
<div class="container">
    <div class="jumbotron text-center">
        <p> No items are in the list</p>
    </div>
</div>

{% endif %}

{% endblock %}
